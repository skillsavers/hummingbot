version: '3.8'

services:
  # =================================================================
  # Core Services
  # =================================================================

  # Hummingbot API Server - Required for bot orchestration
  hummingbot-api:
    image: hummingbot/hummingbot-api:latest
    container_name: hummingbot-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data/bots:/hummingbot-api/bots
      - ./data/bots/instances:/hummingbot-api/instances
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - CONFIG_PASSWORD=${CONFIG_PASSWORD}
      - API_USERNAME=${API_USERNAME}
      - API_PASSWORD=${API_PASSWORD}
      - BROKER_HOST=emqx
      - BROKER_PORT=1883
      - BROKER_USERNAME=${BROKER_USERNAME}
      - BROKER_PASSWORD=${BROKER_PASSWORD}
      - DATABASE_URL=postgresql+asyncpg://hbot:${POSTGRES_PASSWORD}@postgres:5432/hummingbot_api
      - MARKET_DATA_CLEANUP_INTERVAL=${MARKET_DATA_CLEANUP_INTERVAL:-300}
      - MARKET_DATA_FEED_TIMEOUT=${MARKET_DATA_FEED_TIMEOUT:-600}
      - LOGFIRE_ENVIRONMENT=prod
      - BANNED_TOKENS=["NAV","ARS","ETHW","ETHF","NEWT"]
      - BOTS_PATH=/hummingbot-api/bots
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - hummingbot-network
    depends_on:
      postgres:
        condition: service_healthy
      emqx:
        condition: service_healthy

  # PostgreSQL Database - Required for Hummingbot API
  postgres:
    image: postgres:15
    container_name: hummingbot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=hummingbot_api
      - POSTGRES_USER=hbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - hummingbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hbot -d hummingbot_api"]
      interval: 10s
      timeout: 5s
      retries: 5

  # EMQX MQTT Broker - Required for real-time bot communication
  emqx:
    image: emqx:5
    container_name: hummingbot-broker
    restart: unless-stopped
    environment:
      - EMQX_NAME=emqx
      - EMQX_HOST=node1.emqx.local
      - EMQX_CLUSTER__DISCOVERY_STRATEGY=static
      - EMQX_CLUSTER__STATIC__SEEDS=[emqx@node1.emqx.local]
      - EMQX_LOADED_PLUGINS="emqx_recon,emqx_retainer,emqx_management,emqx_dashboard"
    volumes:
      - emqx-data:/opt/emqx/data
      - emqx-log:/opt/emqx/log
      - emqx-etc:/opt/emqx/etc
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      hummingbot-network:
        aliases:
          - node1.emqx.local
    expose:
      - "1883"
      - "18083"
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx_ctl", "status"]
      interval: 5s
      timeout: 25s
      retries: 5

  # Hummingbot Dashboard - Web UI for bot management
  dashboard:
    image: hummingbot/dashboard:latest
    container_name: hummingbot-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - AUTH_SYSTEM_ENABLED=${AUTH_SYSTEM_ENABLED:-true}
      - DEFAULT_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DEFAULT_PASSWORD=${DASHBOARD_PASSWORD:-admin}
      - BACKEND_API_HOST=hummingbot-api
      - BACKEND_API_PORT=8000
      - BACKEND_API_USERNAME=${API_USERNAME}
      - BACKEND_API_PASSWORD=${API_PASSWORD}
      - CONFIG_PASSWORD=${CONFIG_PASSWORD}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/bots:/app/bots
      - ./data/dashboard:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - hummingbot-network
    depends_on:
      hummingbot-api:
        condition: service_started

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot:ro
      - ./data/nginx/cache:/var/cache/nginx
      - ./data/nginx/logs:/var/log/nginx
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - hummingbot-network
    depends_on:
      - hummingbot-api
      - dashboard
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - hummingbot-network

  # Optional: Add watchtower for automatic updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_POLL_INTERVAL=${WATCHTOWER_POLL_INTERVAL:-3600}
      - WATCHTOWER_ROLLING_RESTART=true
    command: nginx-proxy hummingbot-api hummingbot-postgres hummingbot-broker hummingbot-dashboard
    networks:
      - hummingbot-network

networks:
  hummingbot-network:
    driver: bridge

volumes:
  postgres-data: {}
  emqx-data: {}
  emqx-log: {}
  emqx-etc: {}
